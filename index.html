    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */

      }
      
      /* Re-enable select for inputs */

        -webkit-user-select: auto;

      }

      /* Animation classes */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {

      }
